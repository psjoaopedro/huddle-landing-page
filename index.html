<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./fontawesome/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">


</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="Logo Huddle">
    </header>

    <main class="content">
      <div class="left.content">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>

      <div class="right-content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p class="info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <a href="#register" class="btn">Register</a>
      </div>
    </main>

    <footer class="footer">
        <nav class="social">
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </nav>
    </footer>
  </div>




  


</body>

</html>
